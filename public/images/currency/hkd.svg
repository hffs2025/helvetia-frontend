<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente rosso di base -->
    <linearGradient id="hk-red-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9CA3" />
      <stop offset="100%" stop-color="#B32025" />
    </linearGradient>

    <!-- Gradiente bianco per il fiore -->
    <linearGradient id="hk-white-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#F5F5F5" stop-opacity="0.7"/>
    </linearGradient>

    <!-- Effetto sfocatura minima -->
    <filter id="soft-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.2" />
    </filter>

    <!-- Clip circolare -->
    <clipPath id="clip-circle">
      <circle cx="128" cy="128" r="120" />
    </clipPath>
  </defs>

  <!-- Cerchio di base -->
  <circle cx="128" cy="128" r="120" fill="url(#hk-red-grad)" />

  <!-- Bandiera di Hong Kong stilizzata -->
  <g clip-path="url(#clip-circle)" opacity="0.55" filter="url(#soft-blur)" transform="translate(128,128)">
    <!-- 5 petali del fiore -->
    <g fill="url(#hk-white-grad)">
      <path d="M0 -70 C20 -60 30 -30 10 -10 C0 10 -10 20 -15 5 C-10 -15 -10 -35 0 -70Z" transform="rotate(0)" />
      <path d="M0 -70 C20 -60 30 -30 10 -10 C0 10 -10 20 -15 5 C-10 -15 -10 -35 0 -70Z" transform="rotate(72)" />
      <path d="M0 -70 C20 -60 30 -30 10 -10 C0 10 -10 20 -15 5 C-10 -15 -10 -35 0 -70Z" transform="rotate(144)" />
      <path d="M0 -70 C20 -60 30 -30 10 -10 C0 10 -10 20 -15 5 C-10 -15 -10 -35 0 -70Z" transform="rotate(216)" />
      <path d="M0 -70 C20 -60 30 -30 10 -10 C0 10 -10 20 -15 5 C-10 -15 -10 -35 0 -70Z" transform="rotate(288)" />
    </g>
    <!-- Piccolo cerchio centrale -->
    <circle cx="0" cy="0" r="6" fill="#FFFFFF" opacity="0.8" />
  </g>

  <!-- Simbolo HK$ bianco centrato -->
  <text x="128" y="128"
        dx="2" dy="4"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="70"
        fill="#FFFFFF">HK$</text>
</svg>
