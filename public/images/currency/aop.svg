<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente blu di base -->
    <linearGradient id="au-blue-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7CA3E5"/>
      <stop offset="100%" stop-color="#1C2D6C"/>
    </linearGradient>

    <!-- Rosso morbido -->
    <linearGradient id="au-red-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFA1A8"/>
      <stop offset="100%" stop-color="#C9414F"/>
    </linearGradient>

    <!-- Bianco leggero -->
    <linearGradient id="au-white-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F7FB" />
    </linearGradient>

    <!-- Sfocatura minima -->
    <filter id="soft-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.2" />
    </filter>

    <!-- Clip circolare -->
    <clipPath id="clip-circle">
      <circle cx="128" cy="128" r="120" />
    </clipPath>

    <!-- Stella a sette punte (Commonwealth Star e Southern Cross) -->
    <polygon id="au-star" points="
      0,-10  2,-3  10,-3  3.5,1.5  6,9  0,5  -6,9  -3.5,1.5  -10,-3  -2,-3" />
  </defs>

  <!-- Cerchio di base -->
  <circle cx="128" cy="128" r="120" fill="url(#au-blue-grad)" />

  <!-- Bandiera australiana soft -->
  <g clip-path="url(#clip-circle)" filter="url(#soft-blur)" opacity="0.6">
    <!-- Canton (angolo in alto a sinistra) con mini Union Jack -->
    <rect x="0" y="0" width="128" height="128" fill="#00247D"/>
    <path d="M0,0 L128,128 M128,0 L0,128" stroke="#FFFFFF" stroke-width="20"/>
    <path d="M0,0 L128,128 M128,0 L0,128" stroke="url(#au-red-grad)" stroke-width="10"/>
    <rect x="54" width="20" height="128" fill="#FFFFFF"/>
    <rect y="54" width="128" height="20" fill="#FFFFFF"/>
    <rect x="59" width="10" height="128" fill="url(#au-red-grad)"/>
    <rect y="59" width="128" height="10" fill="url(#au-red-grad)"/>

    <!-- Stelle della costellazione della Croce del Sud -->
    <g transform="translate(128,128)" fill="#FFFFFF" opacity="0.85">
      <use href="#au-star" transform="translate(80,-60) scale(1.2)" />
      <use href="#au-star" transform="translate(100,-20) scale(0.8)" />
      <use href="#au-star" transform="translate(80,20) scale(1)" />
      <use href="#au-star" transform="translate(60,60) scale(0.7)" />
      <use href="#au-star" transform="translate(100,70) scale(0.6)" />
      <!-- Commonwealth Star grande sotto Union Jack -->
      <use href="#au-star" transform="translate(-50,100) scale(2.5)" />
    </g>
  </g>

  <!-- Simbolo AU$ bianco centrato -->
  <text x="128" y="128"
        dx="2" dy="4"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="92"
        fill="#FFFFFF">AU$</text>
</svg>
