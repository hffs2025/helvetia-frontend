<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente blu europeo -->
    <radialGradient id="grad-eu" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#4DA6FF"/>
      <stop offset="100%" stop-color="#003399"/>
    </radialGradient>

    <!-- Forma stella -->
    <polygon id="eu-star" points="0,-8 2.35,-2.45 7.6,-2.45 3.1,0.95 4.7,6.2 0,3 -4.7,6.2 -3.1,0.95 -7.6,-2.45 -2.35,-2.45"/>
  </defs>

  <!-- Cerchio blu -->
  <circle cx="128" cy="128" r="120" fill="url(#grad-eu)" />

  <!-- 12 stelle intorno -->
  <g transform="translate(128,128)" fill="#FFCC00">
    <use href="#eu-star" transform="rotate(0)   translate(0,-100)" />
    <use href="#eu-star" transform="rotate(30)  translate(0,-100)" />
    <use href="#eu-star" transform="rotate(60)  translate(0,-100)" />
    <use href="#eu-star" transform="rotate(90)  translate(0,-100)" />
    <use href="#eu-star" transform="rotate(120) translate(0,-100)" />
    <use href="#eu-star" transform="rotate(150) translate(0,-100)" />
    <use href="#eu-star" transform="rotate(180) translate(0,-100)" />
    <use href="#eu-star" transform="rotate(210) translate(0,-100)" />
    <use href="#eu-star" transform="rotate(240) translate(0,-100)" />
    <use href="#eu-star" transform="rotate(270) translate(0,-100)" />
    <use href="#eu-star" transform="rotate(300) translate(0,-100)" />
    <use href="#eu-star" transform="rotate(330) translate(0,-100)" />
  </g>

  <!-- Simbolo € bianco centrato con micro correzione ottica -->
  <text x="128" y="128"
        dx="2" dy="4"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="140"
        fill="#FFFFFF">€</text>
</svg>
