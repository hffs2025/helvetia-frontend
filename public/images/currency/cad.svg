<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente rosso morbido -->
    <linearGradient id="ca-red-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9AA3"/>
      <stop offset="100%" stop-color="#C62828"/>
    </linearGradient>

    <!-- Bianco leggermente “soft” -->
    <linearGradient id="ca-white-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F3F6F9" />
    </linearGradient>

    <!-- Sfocatura minima (coerente con USD/GBP/CNY) -->
    <filter id="soft-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.2" />
    </filter>

    <!-- Clip circolare -->
    <clipPath id="clip-circle">
      <circle cx="128" cy="128" r="120" />
    </clipPath>

    <!-- Foglia d'acero stilizzata (centrata su 0,0, pensata per scale/translate) -->
    <path id="maple"
      d="M0,-50
         l12,14 16,-10 -6,18 20,6 -20,6 6,18 -16,-10 -12,14 -12,-14 -16,10 6,-18 -20,-6 20,-6 -6,-18 16,10 z
         M-4,0 v24 h8 V0 z"
    />
  </defs>

  <!-- Cerchio di base (leggero azzurro per coerenza col set) -->
  <circle cx="128" cy="128" r="120" fill="#e9eef9" />

  <!-- Bandiera del Canada (soft, con leggerissimo blur) -->
  <g clip-path="url(#clip-circle)" filter="url(#soft-blur)" opacity="0.6">
    <!-- Bande rosse laterali -->
    <rect x="0" y="0" width="64" height="256" fill="url(#ca-red-grad)" />
    <rect x="192" y="0" width="64" height="256" fill="url(#ca-red-grad)" />
    <!-- Fascia centrale bianca -->
    <rect x="64" y="0" width="128" height="256" fill="url(#ca-white-grad)" />
    <!-- Foglia d'acero rossa al centro -->
    <use href="#maple" transform="translate(128,128) scale(1.4)" fill="url(#ca-red-grad)" />
  </g>

  <!-- Simbolo CA$ bianco centrato (correzione ottica lieve) -->
  <text x="128" y="128"
        dx="2" dy="4"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="92"
        fill="#FFFFFF">CA$</text>
</svg>

